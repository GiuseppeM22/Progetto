<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lime Tecnology</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Quicksand">
</head>
<body>
    
   
        <!-- contenitore -->
        <div class="conteiner">

            <header>
                <!-- logo-titolo  -->
                
                <img src="immagini/logo.png">

                <h1 class="titolo">Taking booleaners from A to B</h1>


            </header>

            <nav>
                <!-- navigazione -->

                <input type="button" value="Prenota">
                <input type="button" value="Termina Prenotazione">
                <input type="button" value="Accendi Luci">

            </nav>

            <main>
                <!-- indirizzo e barre ricarica -->
                
                <h2 class="sub-titol"> <span class="square"> &#9632</span> Monopattino Gino22</h2>
                <p>&RightArrow; Via Guadalametri - a 220 matri da te</p>
                <p>Stato carica:</p>
                <span class="first-charger">hello</span>

                <h2 class="sub-titol"><span class="square"> &#9632</span>Monopattino Mike24</h2>
                <p>&RightArrow; Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <span class="second-charger">hello</span>


                <h2 class="sub-titol"><span class="square"> &#9632</span>Monopattino Fede154</h2>
                <p>&RightArrow; Via Mentorini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <span class="last-charger">hello</span>



            </main>



        </div>
   
</body>
</html>
